AllCops:
  TargetRubyVersion: 3.3
  DisplayCopNames: true
  NewCops: enable

  Include:
    - '**/*.rb'

Style/TrailingCommaInArguments:
  EnforcedStyleForMultiline: consistent_comma

Metrics/BlockLength:
  Exclude:
    - 'test/**/*.rb'

Metrics/MethodLength:
  Max: 20
  Exclude:
    - 'test/**/*.rb'

Metrics/ClassLength:
  Max: 120
  Exclude:
    - 'test/**/*.rb'

Metrics/AbcSize:
  Exclude:
    - 'test/**/*.rb'
